<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louay Jumps Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        #gameCanvas {
            background-color: #f0f0f0;
            border: 2px solid black;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: black;
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="game-over" id="gameOverText">Game Over!</div>
    <button id="restartButton" onclick="resetGame()">Restart</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOverText');
        const restartButton = document.getElementById('restartButton');

        // Dynamically adjust the canvas size to fit the screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight / 2;  // Take half of the screen height for the game

        const dinoImg = new Image();
        dinoImg.src = 'louay.jpg';  // Make sure this path is correct

        const dino = {
            x: 50,
            y: canvas.height - 50,  // Start at the bottom of the canvas
            width: 45,
            height: 60,
            velocityY: 0,
            gravity: 1.0,
            jumpPower: -12,
            isJumping: false,
            jumpCount: 0
        };

        const boxes = [];  // Array to hold the box obstacles
        const boxWidth = 40;  // Make the box narrower
        const boxHeightMin = 20;  // Minimum box height
        const boxHeightMax = 50;  // Maximum box height
        const boxSpeed = 5;
        let score = 0;
        let isGameOver = false;
        let isTouching = false;

        function createBox() {
            if (boxes.length === 0 || boxes[boxes.length - 1].x < canvas.width - 150) {
                const gap = Math.random() * 80 + 100;
                const boxHeight = Math.random() * (boxHeightMax - boxHeightMin) + boxHeightMin;  // Random box height
                boxes.push({
                    x: canvas.width,
                    y: canvas.height - boxHeight,  // Place the box at the bottom
                    width: boxWidth,
                    height: boxHeight
                });
            }
        }

        function drawDino() {
            if (dinoImg.complete) {
                ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            }
        }

        function drawBoxes() {
            ctx.fillStyle = 'brown';
            for (const box of boxes) {
                ctx.fillRect(box.x, box.y, box.width, box.height);
            }
        }

        function updateBoxes() {
            for (let i = boxes.length - 1; i >= 0; i--) {
                const box = boxes[i];
                box.x -= boxSpeed;

                if (box.x + box.width < 0) {
                    boxes.splice(i, 1);
                    score++;
                }
            }
        }

        function checkCollisions() {
            for (const box of boxes) {
                if (
                    dino.x + dino.width > box.x &&
                    dino.x < box.x + box.width &&
                    dino.y + dino.height > box.y
                ) {
                    gameOver();
                }
            }

            if (dino.y <= 0) {
                gameOver();
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        function jump() {
            if (dino.jumpCount < 2) {
                dino.velocityY = dino.jumpPower;
                dino.isJumping = true;
                dino.jumpCount++;
            }
        }

        function updateDino() {
            dino.velocityY += dino.gravity;
            dino.y += dino.velocityY;

            // Check if dino hits the ground or box to stop falling
            if (dino.y > canvas.height - dino.height) {
                dino.y = canvas.height - dino.height;
                dino.isJumping = false;
                dino.jumpCount = 0;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateDino();
            updateBoxes();
            drawDino();
            drawBoxes();
            drawScore();
            checkCollisions();

            if (Math.random() < 0.02) {
                createBox();
            }

            requestAnimationFrame(gameLoop);
        }

        // Click & Touch Controls
        function startJump() {
            if (!isGameOver) {
                isTouching = true;
                jump();
            }
        }

        function endJump() {
            isTouching = false;
        }

        document.addEventListener('mousedown', startJump);  // PC Mouse Click
        document.addEventListener('mouseup', endJump);

        document.addEventListener('touchstart', startJump); // Mobile Tap
        document.addEventListener('touchend', endJump);

        function resetGame() {
            isGameOver = false;
            score = 0;
            boxes.length = 0;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            dino.y = canvas.height - 50;
            dino.velocityY = 0;
            dino.jumpCount = 0;
            gameLoop();
        }

        // Wait for the image to load before starting the game loop
        dinoImg.onload = function() {
            gameLoop();
        };

    </script>

</body>
</html>
