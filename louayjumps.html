<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Louay Jumps Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        #gameCanvas {
            background-color: #f0f0f0;
            border: 2px solid black;
            touch-action: none;
        }
        .game-over {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 50px;
            color: black;
            display: none;
        }
        #restartButton {
            padding: 10px 20px;
            font-size: 20px;
            margin-top: 10px;
            cursor: pointer;
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="game-over" id="gameOverText">Game Over!</div>
    <button id="restartButton" onclick="resetGame()">Restart</button>
    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const gameOverText = document.getElementById('gameOverText');
        const restartButton = document.getElementById('restartButton');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight / 2;

        const dinoImg = new Image();
        dinoImg.src = 'louay.jpg';

        const blondieImg = new Image();
        blondieImg.src = 'blondie.jpg';

        const dino = {
            x: 50,
            y: canvas.height - 50,
            width: 45,
            height: 60,
            velocityY: 0,
            velocityX: 0,
            gravity: 1.0,
            jumpPower: -12,
            isJumping: false,
            jumpCount: 0
        };

        let blondie = null;
        let boxes = [];
        const boxWidth = 20;
        const boxHeightMin = 10;
        const boxHeightMax = 30;
        const boxSpeed = 5;
        let score = 0;
        let isGameOver = false;
        let gameWon = false;

        function createBox() {
            if (score < 10 && (boxes.length === 0 || boxes[boxes.length - 1].x < canvas.width - 150)) {
                const boxHeight = Math.random() * (boxHeightMax - boxHeightMin) + boxHeightMin;
                boxes.push({
                    x: canvas.width,
                    y: canvas.height - boxHeight,
                    width: boxWidth,
                    height: boxHeight
                });
            }
        }

        function drawDino() {
            if (dinoImg.complete) {
                ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
            }
        }

        function drawBlondie() {
            if (blondie && blondieImg.complete) {
                ctx.drawImage(blondieImg, blondie.x, blondie.y, blondie.width, blondie.height);
            }
        }

        function drawBoxes() {
            ctx.fillStyle = 'brown';
            for (const box of boxes) {
                ctx.fillRect(box.x, box.y, box.width, box.height);
            }
        }

        function updateBoxes() {
            if (score < 10) {
                for (let i = boxes.length - 1; i >= 0; i--) {
                    boxes[i].x -= boxSpeed;
                    if (boxes[i].x + boxes[i].width < 0) {
                        boxes.splice(i, 1);
                        score++;
                        if (score >= 10) {
                            blondie = {
                                x: canvas.width - 100,
                                y: canvas.height - 60,
                                width: 45,
                                height: 60
                            };
                            boxes = [];
                            dino.velocityX = 2; 
                        }
                    }
                }
            }
        }

        function checkCollisions() {
            if (blondie && dino.x + dino.width > blondie.x) {
                winGame();
            }
        }

        function gameOver() {
            isGameOver = true;
            gameOverText.textContent = 'Game Over!';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        function winGame() {
            isGameOver = true;
            gameWon = true;
            gameOverText.textContent = 'You Win!';
            gameOverText.style.display = 'block';
            restartButton.style.display = 'block';
        }

        function jump() {
            if (dino.jumpCount < 2) {
                dino.velocityY = dino.jumpPower;
                dino.isJumping = true;
                dino.jumpCount++;
            }
        }

        function updateDino() {
            dino.velocityY += dino.gravity;
            dino.y += dino.velocityY;
            dino.x += dino.velocityX;

            if (dino.y > canvas.height - dino.height) {
                dino.y = canvas.height - dino.height;
                dino.isJumping = false;
                dino.jumpCount = 0;
            }
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function gameLoop() {
            if (isGameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateDino();
            updateBoxes();
            drawDino();
            drawBlondie();
            drawBoxes();
            drawScore();
            checkCollisions();

            if (Math.random() < 0.02) {
                createBox();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('mousedown', jump);
        document.addEventListener('touchstart', jump);

        function resetGame() {
            isGameOver = false;
            gameWon = false;
            score = 0;
            boxes = [];
            blondie = null;
            dino.velocityX = 0;
            gameOverText.style.display = 'none';
            restartButton.style.display = 'none';
            dino.y = canvas.height - 50;
            dino.velocityY = 0;
            dino.jumpCount = 0;
            gameLoop();
        }

        dinoImg.onload = function() {
            gameLoop();
        };
    </script>
</body>
</html>
